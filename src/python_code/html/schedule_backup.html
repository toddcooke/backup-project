% include('html/header.html')
% from datetime import date
% today = date.today()


<h2>Create Regular Backup</h2>
<hr>
<form action="schedule_backup">
    <div class="form-group" id="date_picker">
        <p>What date should the first backup run?</p>
        <input class="form-control" name="date" type="date" required="required" min="{{today}}" max="2100-01-01" title="First backup date">
    </div>

    <div class="form-group">
        <p>How many days between each backup?</p>
        <input class="form-control" name="offset" type="number" required="required" min="1" max="365"
               title="days between each backup">
    </div>

    <div class="form-group">
        <p>Enter path to file or directory to backup:</p>
        <input class="form-control" name="file_path" type="text" title="file_path" required="required">
    </div>
    <button type="submit" class="btn btn-primary" id="reg_bup_submit">Submit</button>
</form>


% include('html/footer.html')
